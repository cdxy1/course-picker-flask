{% extends "main/base.html" %}

{% block title %}
    Выбор темы
{% endblock %}

{% block body %}
    <h1> {{ self.title() }}</h1>
    <form action="" method="post" class="form-control d-flex flex-column gap-2" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.professor.label }}
        {{ form.professor }}
        {{ form.subject.label }}
        {{ form.subject }}
        {{ form.submit }}
        {% include "main/flash.html" %}
    </form>
{% endblock %}
