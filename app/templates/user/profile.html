{% extends "main/base.html" %}

{% block title %}
    Профиль
{% endblock %}

{% block profile %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="{{ url_for('static', filename = 'uploads/'+user.avatar) }}"
                                     class="rounded img-fluid" style="width: 100px;"/>
                            </div>
                            <h4 class="mb-2">{{ user.name }}</h4>
                            <p class="text-muted mb-4">{{ user.role.value }} <span class="mx-2">|</span> <a
                                    href="#!">@{{ user.login }}</a></p>
                            <a href="{{ url_for("post.choose_theme") }}" class="btn btn-success btn-rounded btn-lg"
                               data-mdb-button-init data-mdb-ripple-init>
                                Выбрать тему
                            </a>
                            <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Тема</th>
                                        <th scope="col">Преподаватель</th>
                                        <th scope="col">Оценка</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for post in posts %}
                                    <tr>
                                        <td>{{ post.subject }}</td>
                                        <td>{{ post.professor }}</td>
                                        <td> Оценки нет</td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
